<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div> -->

        <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>
        <!-- here we have to set the message property which we made bind-able with at input. And I'll set this to error and I'll show the entire alert box here with the app alert element only if we have an error.So now we're simply just showing our own alert component. -->


        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form [formGroup]="authForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">

            <div class="form-group">
                <label for="email">E-mail</label>
                <input 
                type="email" 
                id="email" 
                class="form-control"
                formControlName="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                type="password" 
                id="password" 
                class="form-control"
                formControlName="password">
            </div>

            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLoginMode? 'Log In'  :  'Sign Up'}}</button> |
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button" >Switch to {{isLoginMode ?  'Sign Up' :  'Log In'}}</button>
            </div>
            
        </form>
    </div>
</div>


<!-- <form>: This is the HTML element representing the form itself. It acts as a container for all the form elements (inputs, labels, etc.) and is used to group related form controls. -->
