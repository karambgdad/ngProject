<div class="row">
    <div class="col-sx-12">
        <button class="btn btn-success">New recipe</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let i of recipes">
            <div class="pull-left">
                <h4 class="list-group-item-heading">Recipe Name: {{i.name}}</h4>
                <p class="list-group-item-text"> Descripion: {{i.description}}</p>
            </div>
            <span class="pull-right">
                <img src="{{i.imagePath}}" alt="" class="img-responsive" style="max-height: 50px;">
            </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
