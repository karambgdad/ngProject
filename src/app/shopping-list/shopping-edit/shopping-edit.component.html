<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddItem()" #f = "ngForm">

            <div class="row">

                <div class="col-sm-5 form-group">
                    <label for="text">Name</label>
                    <input type="text"
                     id="name" 
                     class="form-control"
                     ngModel
                     name="name"
                     required
                     >
                </div>

                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input 
                    type="number" 
                    id="amount" 
                    class="form-control"
                    ngModel
                    name="amount"
                    required
                    [pattern]="'^[1-9]+[0-9]*$'"
                    >
                    <!-- bind to a string not a property -->
                </div>

            </div>
            <button 
            class="btn btn-success" 
            type="submit" 
            [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}
            </button>

            <button 
            class="btn btn-danger" 
            type="button" 
            (click)="onDelete()"
            *ngIf="editMode">Delete
            </button>

            <button 
            class="btn btn-primary" 
            type="button" 
            (click)="onClear()">Clear</button>

        </form>
    </div>
</div>
